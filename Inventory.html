    <!-- Car Inventory Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h5>Filters</h5>
                <form>
                    <h6>Make</h6>
                    <label><input type="checkbox" name="make" value="Honda"> Honda</label><br>
                    <label><input type="checkbox" name="make" value="Toyota"> Toyota</label><br>
                    <label><input type="checkbox" name="make" value="Ford"> Ford</label><br>

                </form>
            </div>
            

            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <h5 class="mb-0" id="results-count">Showing 12 results</h5>
                    <nav aria-label="Page navigation">
                        <ul class="pagination mb-0" id="pagination"></ul>
                    </nav>
                </div>
            
                <div class="row g-2" id="car-list">
                    <!-- Aquí se generarán los autos dinámicamente -->
                </div>
            </div>
            
            <!-- Modal para la galería de imágenes y datos del carro -->
            <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="carModalLabel">Car Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex">
                            <!-- Carrusel de imágenes (lado izquierdo) -->
                            <div class="w-50 pe-3">
                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner" id="carousel-inner"></div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
            
                            <!-- Datos del carro (lado derecho) -->
                            <div class="w-50">
                                <p><strong>Price:</strong> <span id="car-price"></span></p>
                                <p><strong>Year:</strong> <span id="car-year"></span></p>
                                <p><strong>Mileage:</strong> <span id="car-mileage"></span></p>
                                <p><strong>Description:</strong> <span id="car-description"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                const cars = [
                    {
                        title: "2020 Honda CR-V",
                        price: "$25,000",
                        year: "2020",
                        mileage: "30,000 miles",
                        description: "A reliable and spacious SUV with great fuel efficiency.",
                        images: [
                            "imagenes/Suvs/TOYOTA 4RUNNER LIMITED NIGHTSHADE 4x4 2019 (1).jpeg",
                            "imagenes/Suvs/TOYOTA 4RUNNER LIMITED NIGHTSHADE 4x4 2019 (1).jpeg",
                            "imagenes/Suvs/TOYOTA 4RUNNER LIMITED NIGHTSHADE 4x4 2019 (1).jpeg",
                            "imagenes/Suvs/honda-crv-2.jpg",
                            "imagenes/Suvs/honda-crv-3.jpg"
                        ]
                    },
                    {
                        title: "2021 Toyota RAV4",
                        price: "$28,000",
                        year: "2021",
                        mileage: "20,000 miles",
                        description: "A popular compact SUV with advanced safety features.",
                        images: [
                            "imagenes/Suvs/toyota-rav4-1.jpg",
                            "imagenes/Suvs/toyota-rav4-2.jpg",
                            "imagenes/Suvs/toyota-rav4-3.jpg"
                        ]
                    },
                    // Más carros aquí
                ];
            
                const itemsPerPage = 12;
                let currentPage = 1;
            
                function renderCars(page) {
                    const start = (page - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    const carsToShow = cars.slice(start, end);
            
                    const carList = document.getElementById("car-list");
                    carList.innerHTML = ""; // Limpiar los autos anteriores
            
                    carsToShow.forEach(car => {
                        const carDiv = document.createElement("div");
                        carDiv.className = "col-md-4";
                        carDiv.innerHTML = `
                            <div class="card" style="height: 100%;">
                                <img src="${car.images[0]}" class="card-img-top" alt="${car.title}" data-bs-toggle="modal" data-bs-target="#carModal" onclick="openModal(${cars.indexOf(car)})">
                                <div class="card-body">
                                    <h5 class="card-title">${car.title}</h5>
                                    <p class="card-text">Price: ${car.price}</p>
                                </div>
                            </div>
                        `;
                        carList.appendChild(carDiv);
                    });
            
                    updatePagination();
                }
            
                function openModal(carIndex) {
                    const car = cars[carIndex];
                    const carouselInner = document.getElementById("carousel-inner");
                    carouselInner.innerHTML = ""; // Limpiar las imágenes anteriores en el modal
            
                    car.images.forEach((img, index) => {
                        const itemDiv = document.createElement("div");
                        itemDiv.className = `carousel-item ${index === 0 ? "active" : ""}`;
                        itemDiv.innerHTML = `<img src="${img}" class="d-block w-100" alt="${car.title}">`;
                        carouselInner.appendChild(itemDiv);
                    });
            
                    // Mostrar datos del carro en el modal
                    document.getElementById("car-price").textContent = car.price;
                    document.getElementById("car-year").textContent = car.year;
                    document.getElementById("car-mileage").textContent = car.mileage;
                    document.getElementById("car-description").textContent = car.description;
                }
            
                function updatePagination() {
                    const totalPages = Math.ceil(cars.length / itemsPerPage);
                    const pagination = document.getElementById("pagination");
                    pagination.innerHTML = ""; // Limpiar la paginación anterior
            
                    for (let i = 1; i <= totalPages; i++) {
                        const pageItem = document.createElement("li");
                        pageItem.className = `page-item ${i === currentPage ? "active" : ""}`;
                        pageItem.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>`;
                        pagination.appendChild(pageItem);
                    }
                }
            
                function goToPage(page) {
                    currentPage = page;
                    renderCars(currentPage);
                }
            
                // Renderizar la primera página al cargar
                renderCars(currentPage);
            </script>
